@(title: String)(content: Html)

<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<html>
    <head>
        <meta charset="utf-8" />
        <!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width" />

        <title>@title</title>

        <!-- Included CSS Files (Compressed) -->
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/foundation.min.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/app.css")'>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />

        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    </head>
    <body>
        @content
        <div style="display:none">
            <script src='@routes.Assets.at("javascripts/modernizr.foundation.js")'></script>

            <!-- IE Fix for HTML5 Tags -->
            <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->

            <!-- Included JS Files (Compressed) -->
            <script src='@routes.Assets.at("javascripts/jquery-1.8.2.min.js")'></script>
            <script src='@routes.Assets.at("javascripts/foundation.min.js")'></script>
            <script src='@routes.Assets.at("javascripts/underscore-min.js")'></script>
            <script src='@routes.Assets.at("javascripts/backbone-min.js")'></script>
            <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>

            <!-- Initialize JS Plugins -->
            <script src='@routes.Assets.at("javascripts/app.js")'></script>

            <!-- page proper script -->
            <script src='@routes.Assets.at("javascripts/index.js")'></script>
        </div>
    </body>
</html>

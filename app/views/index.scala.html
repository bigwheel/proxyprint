@(message: String)

@layout("MTG プロキシ印刷ウェブアプリケーション") {
<div class="row">
    <div class="twelve columns">
        <nav class="top-bar">
            <ul>
                <li class="name">
                    <h1>
                        <a href="/">MTG プロキシ印刷ウェブアプリケーション</a>
                    </h1>
                </li>
            </ul>
        </nav>
    </div>
    <div class="twelve columns">
        @helper.form(routes.Application.card_images, 'id -> "cardlist") {
        <fieldset>
            <legend>fieldset</legend>
            <div align="center">
                <input type="submit" class="button" value="印刷用ページを表示" />
            </div>
            @for(row <- 0 until 10) {
            <div class="row">
                @for(column <- 0 until 2) {
                <div class="six columns">
                    <fieldset>
                        @defining(row * 2 + column) { index =>
                        <legend>@(index + 1)カード目</legend>
                        <div class="row">
                            <div class="eight columns">
                                <label>multiverseid:<input type="number" name="multiverseid[@(index)]" value="265718" /></label>
                            </div>
                            <div class="four columns">
                                <label>枚数:<input type="number" name="number_of_card[@(index)]" value="0" /></label>
                            </div>
                        </div>
                        }
                    </fieldset>
                </div>
                }
            </div>
            }
        </fieldset>
        }
    </div>
</div>
}

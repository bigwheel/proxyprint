@(message: String)

@main("Welcome to Play 2.0") {
<div class="row">
    <div class="twelve columns">
        <nav class="top-bar">
            <ul>
                <li class="name">
                    <h1>
                        <a href="/">Proxy Print</a>
                    </h1>
                </li>
            </ul>
        </nav>
    </div>
    <div class="twelve columns">
        @helper.form(routes.Application.card_images) {
        <fieldset>
            <legend>fieldset</legend>
            @for(row <- Range(0,10)) {
            <div class="row">
                @for(column <- Range(0, 2)) {
                <div class="six columns">
                    <fieldset>
                        @defining(row * 2 + column) { index =>
                        <legend>@(index + 1)カード目</legend>
                        <div class="row">
                            <div class="eight columns">
                                <label>multiverseid:<input type="number" name="multiverseid_@(index)" value="265718" /></label>
                            </div>
                            <div class="four columns">
                                <label>枚数:<input type="number" name="number_of_card_@(index)" value="0" /></label>
                            </div>
                        </div>
                        }
                    </fieldset>
                </div>
                }
            </div>
            }
        </fieldset>
        }
    </div>
</div>
}
